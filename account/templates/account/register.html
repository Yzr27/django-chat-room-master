{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}创建账户{% endblock %}
{% block content %}
    <div class="jumbotron">
        <h1>免费注册</h1>
        <p>创建您的账户</p>
    </div>

    <form action="." method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                创建我的账户
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
